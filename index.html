<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple (latest v0.x.x) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'My Zoho Doc',
      repo: 'https://github.com/zakarybk/my-zoho-doc',
      homepage   : 'homepage.md',
      loadSidebar: '_sidebar.md',
      auto2top   : true,
      maxLevel   : 3,
      subMaxLevel: 3,
  };
  </script>
  <!-- docsify-themeable (latest v0.x.x) required -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

  <!-- Latest v2.x.x Copy code blocks to your clipboard -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>

  <!-- 6. Docsify Plugins -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
